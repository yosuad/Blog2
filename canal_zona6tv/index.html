<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canal Zona 6 TV</title>
    <!-- CSS -->
    <link rel="stylesheet" href="build/css/app.css" />
    <!-- FIN CSS -->
    <!-- FAVICON -->
    <link rel="icon" type="image/Logo.png" href="build/img/logo/logo.png" />
  </head>
  <body>
    <div class="layout__content">
      <header>
        <div class="content__logo">
          <img src="build/img/logo/logo.png" alt="Logo Canal Zona 6" />

        <h1 class="titulo">Canal Zona 6 TV</h1>
        <p class="text__desktop">
          Medio de Comunicación comunitario de Medellín
          <span>Comunicando con Sentido</span>
        </p>
        <!-- para telefono -->
        <p class="text__phone">
          Medio de Comunicación <span>comunitario de Medellín</span>
          <span>Comunicando con Sentido</span>
        </p>
        <!-- para telefono -->
      </header>

      <nav>
        <a
          class="button button-slack"
          href="https://www.canalzona6tv.com/programas"
          target="_blank"
          >Programas</a

        <a
          class="button button-kit"
          href="https://www.canalzona6tv.com/noticias"

          >Noticias</a

        <a
          class="button button-youtube"
          href="https://www.instagram.com/canalzona6tv/"

        >

        <a
          class="button button-slides"
          href="https://api.whatsapp.com/send?phone=573117854566&app=facebook&entry_point=page_cta&fbclid=IwAR06CN2MTVNmSUyOc2J2S3KY8q2K_GLSrCY5sxNPFFIOcR2oZoM1-4bc4z4"
          target="_blank"
          >Whatsapp</a
        >

        <a
          class="button button-mercha"
          href="https://www.facebook.com/canalzonaseisteve"
          target="_blank"
          >Facebook</a
        >

        <a
          class="button button-reddit"
          href="https://www.canalzona6tv.com/participar"
          target="_blank"
          >Participar</a
        >
      </nav>

      <footer>
        Copyright &copy; Desarrollado por
        <a href="https://wiquiweb.com" target="_blank">wiquiweb</a>
      </footer>
    </div>
    <!-- CARGAR JS -->

    <script src="build/js/bundle.min.js"></script>
